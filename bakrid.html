<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Eid al-Adha</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #fff8e1, #fbeec1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .greeting-box {
            background-color: #fff3cd;
            border: 2px solid #ffeeba;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #388e3c;
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
            color: #5d4037;
        }

        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div class="greeting-box">
        <div class="emoji">🌙 🐑 🌟</div>
        <h1>Happy Eid al-Adha!</h1>
        <p>Wishing you and your family peace, blessings, and joy on this special day.</p>
        <p>May your sacrifices be accepted and your prayers answered.</p>
    </div>

</body>
</html>
